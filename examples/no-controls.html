<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../carousel.css">
	<link rel="stylesheet" href="assets/style.css">
	<script src="../carousel.js"></script>
	<title>No Controls</title>
</head>
<body>
	<div class="carousel" data-type="carousel" data-delay="2000">
		<div class="dimmed slides">
			<div class="slide">
				<img class="background" src="assets/slide1.jpg" alt="slide1">
			</div>
			<div class="slide">
				<img class="background" src="assets/slide2.jpg" alt="slide2">
			</div>
			<div class="slide">
				<img class="background" src="assets/slide3.jpg" alt="slide3">
			</div>
			<div class="slide">
				<img class="background" src="assets/slide4.jpg" alt="slide4">
			</div>
			<div class="slide">
				<img class="background" src="assets/slide5.jpg" alt="slide5">
			</div>
		</div>
		<div class="caption">
			<span>No Controls</span>
		</div>
	</div>
</body>
</html>
