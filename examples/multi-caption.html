<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../carousel.css">
	<link rel="stylesheet" href="assets/style.css">
	<script src="../carousel.js"></script>
	<title>Multi Caption</title>
</head>
<body>
	<div class="carousel" data-type="carousel">
		<div class="slides">
			<div class="slide">
				<img class="background" src="assets/slide1.jpg" alt="slide1">
				<div class="content">
					<span>Dangerous Seashore</span>
				</div>
			</div>
			<div class="slide">
				<img class="dimmed background" src="assets/slide2.jpg" alt="slide2">
				<div class="content">
					<span>Cushion Church</span>
				</div>
			</div>
			<div class="slide">
				<img class="background" src="assets/slide3.jpg" alt="slide3">
				<div class="content">
					<span>Surprise Drop</span>
				</div>
			</div>
			<div class="slide">
				<img class="dimmed background" src="assets/slide4.jpg" alt="slide4">
				<div class="content">
					<span>Pelican Pogo</span>
				</div>
			</div>
			<div class="slide">
				<img class="background" src="assets/slide5.jpg" alt="slide5">
				<div class="content">
					<span>Buzz Bubble</span>
				</div>
			</div>
		</div>
		<button name="prev"></button>
		<button name="next"></button>
		<div class="indicators">
			<input type="radio" name="indicator" id="slide1"><label for="slide1"></label>
			<input type="radio" name="indicator" id="slide2"><label for="slide2"></label>
			<input type="radio" name="indicator" id="slide3"><label for="slide3"></label>
			<input type="radio" name="indicator" id="slide4"><label for="slide4"></label>
			<input type="radio" name="indicator" id="slide5"><label for="slide5"></label>
		</div>
	</div>
</body>
</html>
